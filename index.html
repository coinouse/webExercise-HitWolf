<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>狂拍灰太狼</title>
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="score">0</h1>
		
		<div class="progressbar">
			
		</div>
		<div class="start">开始游戏</div>
		<div class="rules">游戏规则</div>
		<div class="rulespage">
			<p>游戏规则：</p>
			<p>1.击打灰太狼得10分</p>
			<p>2.击打小灰灰扣10分</p>
			<p>3.游戏时间为：60s</p>
			<a href="#" class="close">关闭</a>
		</div>
		<div class="gameover">
			<h1>GAME OVER!</h1>
		     <div class="restart">
		     	重新开始
		     </div>
		</div>
		
	</div>
	
</body>
</html>
